<!doctype html>
<html>
    <head>
        <link href="assets/css/style.css" rel="stylesheet">
        <title>My Contact</title>
    </head>
    <body>
        <header>
            <h1 id="contact">Contact</h1>
            <a class="home" href="home.html" target="_blank">Home</a>
        </header>
        <p><h2>Leave your contact below I will get back to you as soon as possible</h2></p>
        <form class="my-form">
           <div class="form-group">
                <label> Name</label>
               <input class="input" type="text" name="name" placeholder="First Name and Last Name">
            </div>
            <div class="form-group">
                <label> Email</label>
               <input class="input" type="Email" name="name" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label> Message</label>
               <textarea name="message" placeholder="Leave me message"></textarea>
            </div>
            <input class="button" type="submit" value="Submit">
        </form>
    </body>
</html>
